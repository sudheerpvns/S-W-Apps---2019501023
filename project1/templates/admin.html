{% extends "layout.html" %}
{% block title %}
Admin page
{% endblock %}

{% block content %}
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Timestamp</th>
      </tr>
    </thead>
    <tbody>
        {% for row in datas: %} 
        <tr>
            <td>{{row.user_name}}</td>
            <td>{{row.date_time}}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
